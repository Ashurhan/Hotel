{% extends "base.html" %}
{% block content %}
    <!-- Breadcrumb Section Begin -->
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Our Rooms</h2>
                        <div class="bt-option">
                            <a href="{% url 'page' %}">Home</a>
                            <span>Rooms</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Section End -->
    <section class="rooms-section spad">
        <div class="container">
            <div class="row">
                {% for room in rooms  %}

                <div class="col-lg-4 col-md-6">
                    <div class="room-item">
                        <img src="{{room.images.first.room_image.url}}" alt="">
                        <div class="ri-text">
                            <h4>{{room.category}}</h4>
                            <h3>{{room.price}}$<span>/Pernight</span></h3>
                            <table>
                                <tbody>
                                    <tr>
                                        <td class="r-o">Size:</td>
                                        <td>{{room.size}}ft</td>
                                    </tr>
                                    <tr>
                                        <td class="r-o">Capacity:</td>
                                        <td>{{room.persons}}</td>
                                    </tr>
                                    <tr>
                                        <td class="r-o">Bed:</td>
                                        <td>{{room.bed}}</td>
                                    </tr>
                                    <tr>
                                        <td class="r-o">Services:</td>
                                        <td>{{room.services}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <a href="{% url 'room_details' room_pk=room.pk %}" class="primary-btn">More Details</a>
                        </div>
                    </div>
                </div>
                {% endfor %}

                
                
            </div>
        </div>
    </section>
    <!-- Rooms Section End -->

    <!-- Footer Section Begin -->
{% endblock %}
