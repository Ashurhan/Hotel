{% extends "base.html" %}
{% block content %}

  
<main>
  <section class="head">
      <div class="container">
          <p class="subtitle subtitle-white">LUXURY HOTEL</p>
          <h2 class="head__title">Sign Up</h2>
      </div>
        <div class="col-lg-7 offset-lg-1">
          <form action="{% url 'register' %}" method="post" class="contact-form">
            {% csrf_token %}
              <div class="row">
                  <div class="col-lg-6">
                      {{form.username}}
                      {{form.username.errors}}
                  </div>
                  <div class="col-lg-6">
                      {{form.email}}
                      {{form.email.errors}}
                  </div>
                  <div class="col-lg-6">
                    {{form.password}}
                    {{form.password.errors}}
                  </div>
                  <div class="col-lg-6">
                    {{form.password2}}
                    {{form.password2.errors}}
                  </div>
                  <div class="col-lg-12">
                      <button type="submit">Submit Now</button>
                      <a href="{% url 'login'%}"> Sign in </a>
                  </div>
                  
              </div>
          </form>
      </div>
  </section>
</main>

{% endblock %}
