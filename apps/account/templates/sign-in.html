{% extends "base.html" %}
{% block content %}

  
<main>
  <section class="head">
      <div class="container">
          <p class="subtitle subtitle-white">LUXURY HOTEL</p>
          <h2 class="head__title">Sign In</h2>
      </div>
        <div class="col-lg-7 offset-lg-1">
          <form action="{% url 'login' %}" method="post" class="contact-form">
          {% csrf_token %}
            {{error}}
              <div class="row">
                  <div class="col-lg-6">
                      {{form.username}}
                  </div>
                  <div class="col-lg-6">
                    {{form.password}}
                  </div>
                  <div class="col-lg-12">
                      <button type="submit">Submit Now</button>
                      <a href=" {% url 'register' %}"> Register</a>
                  </div>
                  
              </div>
          </form>
      </div>
  </section>
</main>

{% endblock %}
